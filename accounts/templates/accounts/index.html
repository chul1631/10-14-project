{% extends 'base.html' %}

{% block content %}
  <a href="{% url 'accounts:signup' %}" class="btn btn-primary mb-3 w-100">회원가입</a>
  <a href="{% url 'accounts:login' %}" class="btn btn-primary mb-3 w-100">로그인</a>

  {% if request.user.is_authenticated %}
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary w-100">로그아웃하기</button>
    </form>
  {% endif %}
{% endblock content %}
